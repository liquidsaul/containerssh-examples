apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "containerssh.fullname" . }}-test-connection"
  labels:
    {{- include "containerssh.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: sshtest
      image: nicolaka/netshoot
      command: ['ssh']
      args: 
      - -oStrictHostKeyChecking=no
      - -oHostKeyAlgorithms=ssh-rsa
      - foo@containerssh-svc.containerssh.svc
      - ls
  restartPolicy: Never
